<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Examen Parcial 2</title>
</head>

<body class="alert-primary">
    <br>
    <form class="from-action col-lg-6 offset-lg-3" id="form">
        <div class="form-group">
            <label for="name">Agrega el nombre del zombie</label>
            <input type="text" name="name" id="name" placeholder="Enter zombie name.." class="form-control centered">
            <input type="text">
        </div>
    </form>

    <form class="from-action col-lg-6 offset-lg-3" id="form2">
        <div class="form-group">
            <label for="state">Selecciona un estado</label>
            <select name="EstadoZombie" id="EstadoZombie" class="">
                <option value="infeccion">Infección</option>
                <option value="desorientacion">Desorientación</option>
                <option value="violencia">Violencia</option>
                <option value="desmayo">Desmayo</option>
                <option value="transformacion">Transformación</option>
            </select>
        </div>
    </form>

    <form class="from-action col-lg-6 offset-lg-3" id="form3">
        <div class="form-group">
            <label for="fruitName">Fruit Name:</label>
            <input type="text" name="fruitName" id="fruitName" placeholder="Enter fruit name.." class="form-control centered">
            <br><br>
            <input type="submit" name="deleteFruit" value="Delete fruit" class="btn btn-danger">
            <br><br>
        </div>
    </form>

    <div id="table">

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="Ajax.js"></script>

</body>

</html>
